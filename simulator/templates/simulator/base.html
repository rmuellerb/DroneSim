<!DOCTYPE html>
<html>
<head>
    <title>Drone Simulator</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                {{ user.username }}!
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
